<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simon Game | Tushant Singh</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>


  <div id="startOverlay">
    <p>Tap to Start</p>
  </div>

  <div class="game-container">
    <h1>Simon Game</h1>
    <h3>Press any key or tap to start</h3>

    <div class="grid">
      <button class="btn red">1</button>
      <button class="btn blue">2</button>
      <button class="btn green">3</button>
      <button class="btn yellow">4</button>
    </div>
  </div>

 
  <section class="intro-box">
    <img src="asstes/mine1.jpg" alt="Tushant Singh">
    <div class="intro-right">
      <h2>Tushant Singh</h2>
      <h4>Full-Stack Developer | Data Science</h4>
      <p id="introText"></p>
    </div>
  </section>

  
  <div class="resume-btn-container">
    <a
      href="https://drive.google.com/file/d/14BfvzIJGKFmc-zkKMB8lNKPd9-p2jLmG/view?usp=sharing"
      target="_blank"
      class="resume-btn"
    >
      View Resume
    </a>
  </div>

  <script src="script.js"></script>
</body>
</html>
