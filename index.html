<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simon Game | Tushant Singh</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Game Section -->
  <div class="game-container">
    <h1>Simon Game</h1>
    <h3>Press any key to start</h3>

    <div class="grid">
      <button class="btn red">1</button>
      <button class="btn blue">2</button>
      <button class="btn green">3</button>
      <button class="btn yellow">4</button>
    </div>
  </div>

  <!-- Bottom Intro Box -->
  <section class="intro-box">
    <img src="profile.jpg" alt="Tushant Singh">
    <div class="intro-right">
      <h2>Tushant Singh</h2>
      <h4>Full-Stack Developer | Data Science</h4>
      <p id="introText"></p>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
